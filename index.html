<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data Visualizer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #5a5a5a; text-align: center; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 1em; margin-bottom: 2em; }
        label { font-weight: bold; }
        select, input[type="date"], input[type="submit"] { padding: 0.75em; border-radius: 4px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }
        input[type="submit"] { grid-column: 1 / -1; background-color: #007bff; color: white; font-weight: bold; border: none; cursor: pointer; font-size: 1.1em; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .chart-container { text-align: center; }
        img { max-width: 100%; height: auto; margin-top: 1em; border: 1px solid #ddd; border-radius: 4px; }
        .error { color: red; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Data Visualizer</h1>
        <form action="/" method="POST">
            <div>
                <label for="stock_symbol">Stock Symbol:</label>
                <select name="stock_symbol" id="stock_symbol" required>
                    {% for symbol in symbols %}
                        <option value="{{ symbol }}" {% if selected_symbol == symbol %}selected{% endif %}>{{ symbol }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="chart_type">Chart Type:</label>
                <select name="chart_type" id="chart_type" required>
                    <option value="line" {% if selected_chart_type == 'line' %}selected{% endif %}>Line</option>
                    <option value="bar" {% if selected_chart_type == 'bar' %}selected{% endif %}>Bar</option>
                </select>
            </div>
            
            <div>
                <label for="time_series">Time Series:</label>
                <select name="time_series" id="time_series" required>
                    <option value="TIME_SERIES_DAILY_ADJUSTED" {% if selected_time_series == 'TIME_SERIES_DAILY_ADJUSTED' %}selected{% endif %}>Daily</option>
                    <option value="TIME_SERIES_WEEKLY" {% if selected_time_series == 'TIME_SERIES_WEEKLY' %}selected{% endif %}>Weekly</option>
                    <option value="TIME_SERIES_MONTHLY" {% if selected_time_series == 'TIME_SERIES_MONTHLY' %}selected{% endif %}>Monthly</option>
                </select>
            </div>
            
            <div></div> 
            
            <div>
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" value="{{ selected_start_date }}" required>
            </div>

            <div>
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" value="{{ selected_end_date }}" required>
            </div>

            <input type="submit" value="Generate Chart">
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        {% if chart_url %}
            <div class="chart-container">
                <h2>Generated Chart</h2>
                <img src="{{ chart_url }}" alt="Stock Chart">
            </div>
        {% endif %}
    </div>
</body>
</html>
